<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <center>
    <h3>Sign Up</h3>
    <hr>
    <form action="action.html">
        <label for="First Name">First Name :</label>
        <input type="text" placeholder="Enter Your First Name" required><br>

        <label for="Last Name">Last Name :</label>
        <input type="text" placeholder="Enter Your Last Name" required><br>

        <label for="email">e-Mail :</label>
        <input type="email" placeholder="Enter Your e-Mail" value="@sjit.ac.in" required><br>

        <label for="Password">Password :</label>
        <input type="password" placeholder="Enter Password" required><br>

        <label for="cnfPassword">Password :</label>
        <input type="password" placeholder="Confirm Password" required><br>

        <label for="dob">Date of Birth :</label>
        <input type="date" placeholder="Enter Your DOB" required><br>

        <label for="Phone No">Mobile Number :</label>
        <input type="tel" placeholder="Enter Your Mobile No." required><br>

        <label for="Gender">Gender :</label>
        <input type="radio"> Male
        <input type="radio"> Female
        <input type="radio"> Others 
        <br>

        <button>Sign-up</button>
        
    </form>
    <p>Already have an account ? <a href="login.html">log in</a>
    </p>
    <hr>
    <h3>Sign up using table tag</h3>
    <form action="action.html"></form>
    <table>
        <tr>
            <td><label for="First Name">First Name :</label></td>
            <td><input type="text" placeholder="Enter Your First Name" required><br></td>
        </tr>
        <tr>
            <td><label for="Last Name">Last Name :</label></td>
            <td><input type="text" placeholder="Enter Your Last Name" required><br></td>
        </tr>
        <tr>
            <td><label for="email">e-Mail :</label></td>
            <td><input type="email" placeholder="Enter Your e-Mail" value="@sjit.ac.in" required><br></td>
        </tr>
        <tr>
            <td><label for="Password">Password :</label></td>
            <td><input type="password" placeholder="Enter Password" required><br></td>
        </tr>
        <tr>
            <td><label for="cnfPassword">Password :</label></td>
            <td><input type="password" placeholder="Confirm Password" required><br></td>
        </tr>
        <tr>
            <td><label for="dob">Date of Birth :</label></td>
            <td><input type="date" placeholder="Enter Your DOB" required><br></td>
        </tr>
        <tr>
            <td><label for="Phone No">Mobile Number :</label></td>
            <td><input type="tel" placeholder="Enter Your Mobile No." required><br></td>
        </tr>
        <tr>
            <td></td>
            <td><button>Sign-up</button></td>
        </tr>
    
    </table>
    </form>
    <p>Already have an account ? <a href="login.html">log in</a>
    <hr>
    <a href="index.html">Go To Previous Page</a>
    </center>
</body>
</html>
